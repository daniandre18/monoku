<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Listado de excel </title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <body onload='leerExcel()'>
    <div class="container">
	  <h2>Leer excel </h2>
	    <div class="row">
		    <form id="filtro" name="filtro" method="Post">
			    <div class="col-md-3 col-sm-6">
			    	<label for="sel1">Seleccione el a√±o:</label>
				      	<select id="year" class="form-control" name="year">
						    <option>1</option>
						    <option>2</option>
						    <option>3</option>
						    <option>4</option>
					  	</select>
			    </div>
			    <div class="col-md-3 col-sm-6">
			    	<label for="sel1">Seleccione el codigo:</label>
				      	<select id="codigo" class="form-control" name="codigo">
						    <option>1</option>
						    <option>2</option>
						    <option>3</option>
						    <option>4</option>
					  	</select>
			    </div>
			    <div class="col-md-3 col-sm-6">
			    	<label for="sel1">Seleccione el sector:</label>
				      	<select  id="sector" class="form-control" name="sector">
						    <option>1</option>
						    <option>2</option>
						    <option>3</option>
						    <option>4</option> 
					  	</select>
			    </div>
			    <div class="col-md-3 col-sm-6">
			    	<label for="sel1">Seleccione unidad ejecutora:</label>
				      	<select id="ejecutora" class="form-control" name="ejecutora">
						    <option>1</option>
						    <option>2</option>
						    <option>3</option>
						    <option>4</option>
					  	</select>
			    </div>
			    <div class="row">
			    	<div class="col-md-12">
						<input type='submit' name='submit' class="btn btn-primary"/>
					<div class="col-md-12">
				</div>
			</form>
		</div>
		<div class="row">
			<div id="table"></div>
		</div>
		<div class="row">
			<button type="button" class="btn btn-primary" onclick="nextItem()">Siguiente</button>
			<button type="button" class="btn btn-primary pull-right" onclick="previewItem()">Anterior</button>
		</div>
	</div>
    </body>
</html>
